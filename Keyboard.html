<!DOCTYPE html>
<html>
<head>
    <style>
     table{
        border-color:rgb(0,0,0);
        background-color:rgba(1, 10, 1, 0.123);
        border-radius:30px;
     }   
     td{
        padding:20px;
     }
     td:hover{
        background:blueviolet;
        color:white;
     }
    </style>
<title>Kayeboard</title>
<body>
    <h2  align="center">Keyboard</h2>
    <table border="20px" cellspacing="8px" align="center">
        <!--Fuction Key-->
        <tr>
            <td>ESC</td>
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td>F5</td>
            <td>F6</td>
            <td>F7</td>
            <td>F8</td>
            <td>F9</td>
            <td>F10</td>
            <td>F11</td>
            <td>F12</td>
            <td>PrtScr</td>
            <td>Insert</td>
        </tr>
        <tr>
            <!-- Numeric Key-->
            <td>~</td>
            <td>! 1</td>
            <td>@ 2</td>
            <td># 3</td>
            <td>$ 4</td>
            <td>% 5</td>
            <td>^ 6</td>
            <td>& 7</td>
            <td>* 8</td>
            <td>( 9</td>
            <td>) 0</td>
            <td>_ -</td>
            <td>+ =</td>
            <td colspan="2">Back space</td> 
        </tr>   
        <tr>
            <td colspan="2">Tab</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>{</td>
            <td>}</td>
            <td>|</td> 
        </tr>
        <tr>
            <td colspan="2">Caps Lock</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>:</td>
            <td>"</td>
            <td colspan="2">Enter</td>
        </tr> 
         <tr>
            <td colspan="2">Shift</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td><</td>
            <td>></td>
            <td>/</td>
            <td>Delete</td>
            <td colspan="2">Shift</td> 
         </tr>
         <tr>
            <td>Ctrl</td>
            <td>Fn</td>
            <td>Alt</td>
            <td colspan="6" align="center">Space</td>
            <td>Alt</td>
            <td>Ctrl</td>
            <td>Page Up</td>
            <td>Page Down</td>
            <td> Home</td>
            <td>End</td>
        </tr> 
    </table>
</body>
</html>
